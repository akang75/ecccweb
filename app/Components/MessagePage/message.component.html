<div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="content">
                            <div class="alert alert-info">
                                <span><b>{{currentmessagetitle}} {{date}}</b></span>
                            </div>
                            <div *ngFor="let info of currentinformation">
                                    <p>{{info.title}} - {{info.speaker}}
                                        &nbsp;<a href="{{info.videofilepath}}"><img alt="watch online" src="images/play.png" class="fontsizebutton"/></a>
                                        &nbsp;<a href="{{info.auidofilepath}}"><img alt="listen online" src="images/playaudio.png" class="fontsizebutton"/></a>
                                    </p>
                            </div>
                            <hr>
                            <p>
                                <img alt="expand" src="images/{{iconfilename}}" (click)="ToggleHistory()" class="fontsizebutton"/>
                                <span><b>{{currenthistorytitle}}</b></span>
                            </p>
                            <oldmessage *ngIf="showhistoryfile"></oldmessage>
                            <div class="alert alert-info">
                                <span><b>{{currentbullitentitle}} {{date}}</b></span>
                            </div>
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let bulliten of currentBulliten">
                                        <td>
                                            <i class="fa fa-circle text-info"></i> {{bulliten}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
        </div>
</div>
